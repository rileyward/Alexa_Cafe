<!DOCTYPE html>
    <html>
        <head>
            <script>
                var myNumber = 3;
                var addNine = myNumber + 9;
                var multiplyTwo = addNine * 2;
                var subtractFour = multiplyTwo - 4;
                var divideTwo = subtractFour / 2;
                var solution = divideTwo - myNumber;
                
                alert(solution);
            </script>
        </head>
        <body>
            <h1>Math Magic</h1>
        </body>
    </html>
