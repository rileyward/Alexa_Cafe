<!DOCTYPE html>
<html>
    <head>
        <script>
            var playerHealth = 100;
            function heal(amount, reply){
                alert("Healing the player 50hp.");
                playerHealth += amount;
                alert(reply);
            }
            
            alert("Before healing, the player has " + playerHealth + " hp.");
            heal(50, "Thanks!");
            alert("After healing, the player has " + playerHealth + " hp. ");
        </script>
    </head>
    <body>
        <h1>Functions</h1>
    </body>
</html>
