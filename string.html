<!DOCTYPE html>
<html>
    <head>
        <script> 
            // Stores what the user types in response
            var response = prompt("Hey, how are you feeling?");
            var upperCase = response.toUpperCase();
            // Prints "The user is feeling: " concatenated to their response
            alert("The user is feeling: " + upperCase);                 
            
            response = prompt("What is your name?");
            var lowerCase = response.toLowerCase();
            
            alert("The user's name is:" + lowerCase);
        </script>                
    </head>    
    <body>
        <h1>Strings</h1>
    </body>
</html>
