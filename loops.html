<!DOCTYPE html>
<html>
    <head>
        <script>
            var secretCode = "42";
            var guess = "";
            var numGuesses = 0;
            
            while(guess != secretCode && numGuesses < 3){
               guess = prompt("What is the secret code?");
                numGuesses = numGuesses + 1;
            }
            
              if(guess != secretCode){
                alert("Access Denied");
                open('about:blank', '_self');
            } else {
                alert("Access Granted");
            }    
        </script>
    </head>
    <body>
        <h1>Loops</h1>
    </body>
</html>
